            <div class="time-bar">
                <span id="current-time">0:00</span>
                <input class="progress" type="range" id="progress-bar" min="0" max="100" step="0.1" value="0" title="0:00">

            </div>
            
            <div class="end">
                <div  id="song"  class="right-control">       
                <p>song1</p>
                </div>
                <div class="controls">
                    <button id="loop"><img src="../media/repeat.png" alt="" id="iback">
                    </button>
                    <button id="prev">
                        <img src="../media/back.png" alt="" id="iback">
                    </button>
                    <button id="play">
                        <img src="../media/play.png" alt="" id="iplay">
                    </button>
                    <button id="pause">
                        <img src="../media/pause.png" alt="" id="ipause">
                    </button>
                    <button id="next">
                        <img src="../media/next.png" alt="" id="inext">
                    </button>
                    <button id="shuffle"><img src="../media/shuffle.png" alt="" id="iback"></button>
                    
                </div>
                <div class="right-control">
                    <button  id="mute" class="volume-icon">ðŸ”ˆ</button>
