<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Music</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="recent-container">
        <!-- Header -->
        <header class="header">
            <h1>Recent Music</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="musicLibrary.html">Library</a></li>
                    <li><a href="playlist.html">Playlist</a></li>
                </ul>
            </nav>
        </header>

        <!-- Featured Section -->
        <section class="featured">
            <h2>Featured Song</h2>
            <div class="featured-song">
                <img src="../media/cover1.jpg" alt="Featured Cover">
                <div>
                    <h3>Song 1</h3>
                    <p>Artist Name</p>
                    <button onclick="playFeatured()">Play Now</button>
                </div>
            </div>
        </section>

        <!-- Recent Songs -->
        <section class="recent">
            <h2>Recently Added</h2>
            <div class="song-list">
                <!-- Songs will be dynamically added here -->
            </div>
        </section>

        <!-- Audio Player -->
        <footer class="audio-player">
            <audio id="audioPlayer" controls></audio>
            <p id="currentSong">Select a song to play</p>
        </footer>
    </div>

    <script src="home.js"></script>
</body>
</html>
